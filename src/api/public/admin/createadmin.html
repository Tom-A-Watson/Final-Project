<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://localhost/css/styles.css">
    <link rel="stylesheet" href="http://localhost/css/utils.css">
    <link rel="stylesheet" href="http://localhost/css/adminpanel.css">
    <title>Tom's Trattoria</title>
</head>
<body>

    <!-- Navigation -->
    <header class="navbar">
        <div class="container flex">
            <h1>Tom's Trattoria</h1>
            <!-- <img id="navbar-logo" src="" alt="Site Logo"> -->
            <nav>
                <ul>
                    <li><a id="homebtn" href="http://localhost">Home</a></li>
                    <li><a id="reservebtn" href="reservation.html">Book a Table</a></li>
                    <li><a id="menubtn" href="">Menu</a></li>
                    <li><a id="contactbtn" href="">Contact Us</a></li>
                    <li><a id="logoutbtn" href="/user/logout">Log out</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <h2>Create an administrative user</h2>
    <form id="createadmin-form">
      <hr>
        <div class="elem-group">
          <label for="username">Username</label>
          <input type="text" id="admin-username" name="admin_username" pattern="[a-zA-Z0-9.-_]*[a-zA-Z0-9]" value="Admin123" required>
        </div>
        <div class="elem-group">
          <label>Email</label>
          <input type="email" id="admin-email" name="admin_email" value="admin123@tomstrattoria.co.uk" required>
        </div>
        <div class="elem-group inlined">
          <label>Password</label>
          <input type="password" id="admin-password" name="admin_password" value="CoolGuy13!" required>
        </div>
        <div class="elem-group inlined">
          <label>Admin</label>
          <input type="text" id="is-admin" name="is_admin" value="True" readonly>
        </div>
      <hr>
        <p id="messages"></p>
        <button type="submit">Create</button>
    </form>
  <script src="/js/admin.js"></script>
</body>
</html>
